    <section class=" bg-dark bg-opacity-10 shadow container text-center my-5 w-75">
        <h2 >Wordgame Widget</h2>
        <div class="row">
            <input class="m-3 col rounded" type="text" x-model="sentence" placeholder="Sentence">
        </div>
            <button  class="btn btn-dark m-2 btn" x-on:click="analyseSentence">Analyse</button>
        <div x-show="available">
        <p class="m-3">
            <label for="longestWord">Longest Word: </label>
            <span type="text" x-text="longestWord"></span><br>
          
          </p>
        
        <p class="m-3">
            <label for="shortestWord">Shortest Word: </label>
            <span type="text" x-text="shortestWord"></span><br>
            
        </p>

            <label for="wordLength">Word Length: </label>
