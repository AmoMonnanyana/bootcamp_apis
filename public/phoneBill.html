<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Phone Bill</title>
</head>
<body x-data="greetApi" class="homepage">

    <nav class="navbar navbar-expand-lg navbar-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">AMO NETWORKS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-underline" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./wordgame.html">Word Game</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./enoughAirtime.html">Enough Airtime</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="./phoneBill.html">Phone Bill</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section class="my-5 container text-center w-75 bg-dark bg-opacity-10 shadow">
        <h2 class="m-3">Phone Bill Widget</h2>

    <div class="row m-3">
    <h4>Compute Total PhoneBill</h4>
    <input class= " m-2 rounded col-md" type="text" x-model="bill" id="bill" value="bill" placeholder="Bill">
    </div>

    <button class="mx-3 btn btn-dark" @click="fetchPhoneBill">Calculate</button><br>
    <span x-show="showTotal">
    <label for="totalBill">Total:</label><span x-text="totalBill"></span><br>
    </span>

    <div class="row m-3">
        <h4>Update Prices</h4>
        <input class=" m-2 col-md rounded" type="text" x-model="type" placeholder="Bill type">
         <input class=" m-2 col-md rounded"  x-model="suggestedPrice" placeholder="Price">    
    </div>

    <button class=" mx-3 btn btn-dark" @click="changeThePrice">Change Price</button>
         <p class="m-3" x-text="confirmation"></p>
    <div class="m-3">
        <h4>Show The Current Prices</h4>
        <button class=" m-3 btn btn-dark" @click="getPriceOfEachBill">Show Price</button><br>
        <p x-show="showPrice">
        <span x-text="'Sms cost =' + sms_cost"></span><br>
        <span x-text="'Call cost =' + call_cost"></span><br>
        </p>
        
    </div>
    </section>
</body>
</html>
